<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keyArr = [];
  const code = 'hello'
  window.addEventListener('keydown', (e) => {
    keyArr.push(e.key);
    console.log(keyArr)
    keyArr.splice(-code.length - 1, keyArr.length - code.length)
    if (keyArr.join('').includes(code)) {
      // alert('yes!')
      cornify_add();
      // keyArr = [];
    }
  })
</script>
</body>
</html>
